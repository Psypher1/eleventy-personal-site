name: Get latest blog posts and videos
on:
  schedule:
    # Everyday at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update_profile_data:
    name: Get latest blog posts and videos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - name: Get blog posts and videos
        env:
          DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
        run: |
          npm install
          node bin/udpdateStreamingPage.js
          node --experimental-fetch bin/getHashnodePosts.js
          node bin/generateHashnodeUrlMapping.js
      - name: Commit changes
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git pull origin main
          git add .
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update blog posts"
            git push origin main
          fi
